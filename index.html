<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YONGLAND - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height:  100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background:  #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Load Phaser 3 first -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    
    <!-- Then load your game code -->
    <script src="js/game.js"></script>

    <script>
        // Ensure game initializes after everything loads
        window.addEventListener('load', function() {
            console.log('YONGLAND loaded successfully! ');
        });
    </script>
</body>
</html>
