<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="YONGLAND - Bert Yong vs Fraud Yong. A platformer game set in Etihad Stadium, Manchester.">
    <meta name="theme-color" content="#6CABDD">
    <title>YONGLAND - Bert Yong vs Fraud Yong</title>
    <link rel="manifest" href="../manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #fff;
            font-size: 24px;
        }

        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading YONGLAND...</div>
    <div id="game-container"></div>
</body>
</html>
